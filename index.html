<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Sorter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="button-container">
      <button id="red-btn">Red</button>
      <button id="yellow-btn">Yellow</button>
      <button id="green-btn">Green</button>
      <button id="blue-btn">Blue</button>
      <button id="orange-btn">Orange</button>
      <button id="purple-btn">Purple</button>
      <button id="sort-all-colors-btn">Sort All Colors</button>
      <button id="sort-citrus-btn">Sort Citrus</button>
      <button id="sort-non-citrus-btn">Sort Non-Citrus</button>
    </div>
    <div class="fruit-display">
      <h2>Fruits:</h2>
      <ul id="fruit-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
